<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>namecheck</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            max-width: 600px;
            margin: auto;
        }

        textarea {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            margin-bottom: 20px;
            resize: vertical; /* Optional: Allow users to resize the textarea vertically */
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            padding: 10px;
            border: 1px solid #ddd;
            margin-bottom: 5px;
            word-wrap: break-word;
            overflow-wrap: break-word;
            white-space: pre-wrap;
        }

        .highlight {
            font-weight: bold;
        }

        .footer {
            margin-top: 40px;
            font-size: 14px;
            text-align: center;
        }

        .credits-section {
            margin-top: 20px;
            text-align: left;
        }

        .thank-you {
            font-weight: bold;
            font-size: 16px;
            color: #333;
            margin-bottom: 10px;
        }

        #credits {
            font-size: 14px;
            color: #555;
        }
    </style>

</head>
<body>

    <h1>namecheck</h1>
    <textarea id="search" placeholder="Enter a username to check..." autofocus></textarea>

    <table>
        <thead>
            <tr>
              <th scope="col"></th>
              <th scope="col">Valid</th>
              <th scope="col">Available</th>
            </tr>
          </thead>
          <tbody id="results">
          </tbody>
    </table>

    <script src="script.js"></script>

</body>
</html>
